spring:
  application:
    name: eureka-server
server:
  port: 1111
eureka:
  instance:
    hostname: 120.79.19.207
  client:
    register-with-eureka: false #是否注册到注册中心
    fetch-registry: false #是否从注册中心拉取注册服务列表
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false